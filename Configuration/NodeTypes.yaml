
'Sfi.Styleguide:Category':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Styleguide Category'
    icon: icon-book
    group: styleguide
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Styleguide:SubCategory': true

'Sfi.Styleguide:SubCategory':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Styleguide SubCategory'
    icon: icon-book
    group: styleguide
  properties:
    title:
      type: string
      defaultValue: '<h2>Sub Category title</h2>'
      ui:
        inlineEditable: TRUE
    description:
      type: string
      defaultValue: '<p>Sub Category description</p>'
      ui:
        inlineEditable: TRUE
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Styleguide:Item': true
      'TYPO3.Neos:Shortcut': true

'Sfi.Styleguide:Item':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Styleguide Item'
    icon: 'icon-edit'
    group: styleguide
    inlineEditable: true
    inspector:
      groups:
        status:
          label: 'Development status'
          position: 5
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      defaultValue: '<h3>Item title</h3>'
      ui:
        inlineEditable: TRUE
    description:
      type: string
      defaultValue: '<p></p>'
      ui:
        inlineEditable: TRUE
    statusTrack:
      type: boolean
      ui:
        label: 'Track development?'
        inspector:
          group: status
    statusDevelopment:
      type: boolean
      ui:
        label: 'Development ready?'
        inspector:
          group: status
    statusDesignMobile:
      type: boolean
      ui:
        label: 'Mobile design ready?'
        inspector:
          group: status
    statusDesignDesktop:
      type: boolean
      ui:
        label: 'Desktop design ready?'
        inspector:
          group: status
  constraints:
    nodeTypes:
      '*': true
